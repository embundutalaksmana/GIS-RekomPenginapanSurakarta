<html>
  <head>
    <title>OpenLayers Example</title>
    <script src="https://openlayers.org/en/v6.2.1/build/ol.js"></script>
    <script src="main.js"></script>
    <style>
      .map {
        height: 400px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map" class="map"></div>
    <script>
      // Create the OpenLayers map
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          }),
          Wisata
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([110.8255647, -7.574234434]),
          zoom: 12
        })
      });
    </script>
  </body>
</html>
